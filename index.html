<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">
<head>
    <title>Ejercicio9</title>   
    </style>
</head>
<body>
    <h1>Reservas</h1>
    <p>Complete el siguiente formulario para reservas.</p>
<form>
    <fieldset>
        <legend>Información Personal</legend>
        <label for="nombre">Nombre completo:</label>
        <input type="text" placeholder="Ej: Ana Lopez" name="nombre"><br><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" placeholder="Ej: juanpepe@hmail.com" name="email"><br><br>
    </fieldset>
    <fieldset>
        <legend>Reservas</legend>
        <label for="entra">Fecha de Entrada:</label>
        <input type="date" name="entra"><br><br>
        <label for="sali">Fecha de Salida:</label>
        <input type="date" name="sali"><br><br>
    </fieldset>
    <fieldset>
        <legend>Informacion Adicional</legend>
        <label for="como">¿Como nos conocio?</label><br>
        <input type="radio" name="como">Redes Sociales<br>
        <input type="radio" name="como">Recomendacion de un amigo<br>
        <input type="radio" name="como">Otro<br>
    </fieldset>
    <fieldset>
        <legend>Finalizar</legend>
        <input type="submit" value="Confirmar reserva">
        <input type="reset" value="Limpiar">
    </fieldset>
</form>
</body>
</html>
